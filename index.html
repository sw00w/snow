<!DOCTYPE html>
<html>
<head>
  <title>ODOT Todo List</title>
</head>
<body>
  <h1>ODOT Todo List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new todo item">
    <input type="date" id="expiration-input" placeholder="Set expiration date">
    <input type="time" id="expiration-time" placeholder="Set expiration time">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
